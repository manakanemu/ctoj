<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中日汉字转换</title>
    <link rel="icon" href="https://www.manakanemu.com/favicon.ico" type="image/x-icon" />

    <script>
        function copy(str, isInput, ori) {
            var copyInput = document.createElement('input');
            document.body.appendChild(copyInput);
            copyInput.value = str;
            copyInput.select();
            document.execCommand("Copy");
            document.body.removeChild(copyInput);
            if (isInput) {
                window.cinput.focus();
            }

        }
        function trans(ori) {
            var words = window.cinput.value.split('')
            for (i = 0; i < words.length; i++) {
                if (window.dictionary[words[i]]) {
                    words.splice(i, 1, window.dictionary[words[i]]);
                }
            }
            words = words.join('');
            window.jinput.value = words;
            copy(words, true, ori);
        }
        window.onload = function () {
            window.cinput = document.getElementById('chinese');
            window.jinput = document.getElementById('japanese');
            window.lock = false;
            window.cpend = false;

            window.cinput.addEventListener('compositionstart', function () {
                window.lock = true;
            })
            window.cinput.addEventListener('compositionend', function () {
                window.lock = false;
                trans('end');
            })

            window.cinput.oninput = function () {
                if (!window.lock) {
                    trans('oninput');
                }
            }
            document.getElementById('japanese').onclick = function () {
                copy(window.jinput.value, false, 'click');
            }
        }
    </script>
